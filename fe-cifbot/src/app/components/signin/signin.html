<md-content class="layout-column layout-align-start-center layout-fill"
            style="background-color: #d2d6de;">
    <div class="login-logo"
      md-padding
          layout-align="center center"
          layout>
          <h1>CIFBOT</h1>
    </div>

    <md-card  class="md-padding" style="width:400px; background-color: white;" layout>
        <form>
            <md-card-title>
                <span class="login-box-msg">Iniciar sesión</span>
            </md-card-title>
            <md-card-content >

              <md-input-container layout-fill>
                <label>Usuario</label>
                <input type="text" name="userName" class="form-control" placeholder="Email" autofocus
                  ng-model="vm.username">
              </md-input-container>

              <md-input-container layout-fill>
                <label>Contraseña</label>
                <input name="password" type="password" class="form-control" placeholder="Password"
                  ng-model="vm.password">
              </md-input-container>

            </md-card-content>

            <md-card-actions layout flex-direction="reverse">
                <button class="md-raised md-primary md-button md-ink-ripple"
                        type="submit"
                        ng-click="vm.login()">Ingresar</button>
            </md-card-actions>
        </form>
    </md-card>
</md-content>
